<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Playwrite+FR+Moderne&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/325011a6dd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="box">
        <div class="formelement">
        <div class="title" id="title"><h3 id="title1">Sign Up!</h3></div><br>
        <div class="form">
            <div class="inputgrp" id="namefield">
            <i class="fa-solid fa-user fa-sm"></i><input type="text" id="username" placeholder="Username"><br>
            </div><div class="inputgrp">
                <i class="fa-solid fa-envelope-open-text fa-sm"></i><input type="email" name="email" id="email" placeholder="abc@email.com"><br>
            </div><div class="inputgrp">
                <i class="fa-solid fa-lock fa-sm"></i><input type="password" name="password" id="password" placeholder="Enter a password"></div>
                <p><b>Lost Password <a id="forgotbtn" href="funny1.htm">Click here</a></b></p>
            </div>
            <div class="btn">
                <button id="signupbtn">Sign Up</button>
                <button id="signinbtn" class="disabled">Sign In</button>
            </div>
        </div>
    </div>
</div>
</div>
<script>
let signupbtn=document.getElementById("signupbtn")
let signinbtn=document.getElementById("signinbtn")
let namefield=document.getElementById("namefield")
let forgotbtn=document.getElementById("forgotbtn")
signinbtn.onclick =function(){
    namefield.style.maxHeight="0";
    title1.innerHTML="Sign In!"
    signupbtn.classList.add("disabled");
    signinbtn.classList.remove("disabled");
    signupbtn.onclick =function(){
    namefield.style.maxHeight="65px";
    title1.innerHTML="Sign Up!"
    signupbtn.classList.remove("disabled");
    signinbtn.classList.add("disabled");
}
}
</script>
</body>
</html>
